appId: com.sadishgautam.ergosense
productName: ErgoSense
files:
  - dist/**/*
  - dist-electron/**/*
asarUnpack:
  - resources/**
extraResources:
  - resources/**
mac:
  target:
    - dmg
    - zip
  icon: build/icon.png
  identity: null
  category: public.app-category.healthcare-fitness
  files:
    - "dist/**/*"
    - "dist-electron/**/*"
    - "node_modules/**/*"
    - "!node_modules/onnxruntime-node/bin/napi-v6/win32/**"
    - "!node_modules/onnxruntime-node/bin/napi-v6/linux/**"
    # Exclude x64 binaries if building for arm64 (and vice versa) - handled by electron-builder automatically for some, but let's be safe
    # Actually, let's stick to platform exclusion first to be safe.
    - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
    - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
win:
  target:
    - nsis
    - portable
  icon: build/icon.png
  files:
    - "dist/**/*"
    - "dist-electron/**/*"
    - "node_modules/**/*"
    - "!node_modules/onnxruntime-node/bin/napi-v6/darwin/**"
    - "!node_modules/onnxruntime-node/bin/napi-v6/linux/**"
    - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
    - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
linux:
  target:
    - AppImage
    - deb
    - rpm
  icon: build/icon.png
  category: Utility
  files:
    - "dist/**/*"
    - "dist-electron/**/*"
    - "node_modules/**/*"
    - "!node_modules/onnxruntime-node/bin/napi-v6/darwin/**"
    - "!node_modules/onnxruntime-node/bin/napi-v6/win32/**"
    - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
    - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
publish:
  provider: github
  owner: TheSadishGautam
  repo: ErgoSense-releases
